<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <input type="text" ng-model="toBuy.itemName" placeholder="item name" value="">
     <input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity" value="">
     <button ng-click="toBuy.addItem();">Add Item</button>
     <br/> <br/>
     <ul>
        <li ng-repeat="item in toBuy.itemsToBuy">
          {{ item.quantity }} of {{ item.name }}
          <!--<button ng-click="toBuy.removeItem($index);" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Remove Item</button>-->
          <button ng-click="toBuy.checkoffItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
     <div class="emptyMessage" ng-if="!toBuy.itemsToBuy.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in alreadyBought.itemsBought">
          {{ item.quantity }} of {{ item.name }}
        </li>
      </ul>
     <div class="emptyMessage" ng-if="!alreadyBought.itemsBought.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.js"></script>
<script src="app.js"></script>
</body>
</html>
